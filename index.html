<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap Link CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 bg-dark text-white">

                <header>
                    <!--not centred...-->
                    <h1 class="m-2">Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-3 bg-light">
                <div class="mt-2 mb-2 mx-2">
                    <aside>
                        <h3>Search for a city</h3>
                        <div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter City..."
                                    aria-label="Recipient's username" aria-describedby="basic-addon2"
                                    id="citySearchBar">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button"
                                        onclick="displayCityWeather()">Button</button>
                                </div>
                            </div>
                        </div>
                        <div>
                            <ul class="list-group">
                                <li class="list-group-item" id=""></li>
                            </ul>
                        </div>
                    </aside>
                </div>
            </div>
            <div class="col-9">
                <div class="m-3">
                    <div class="border border-secondary p-1">
                        <div id="">
                            <h3 id="cityName">Choose a city!</h3>
                            <h5 id="temperature">Temperture:</h5>
                            <h5 id="humidity">Humidity:</h5>
                            <h5 id="windSpeed">Wind Speed:</h5>
                            <h5 id="uvIndex">UV Index: 9.49</h5>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h2>Forecast</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>
    </div>


    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Bootstrap Link JS-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!--External JavaScript File-->
    <script src="script.js"></script>
</body>

</html>
